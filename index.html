<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Panel Scanner Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; background: #111827; color: white; text-align: center; overflow: hidden; }
    #container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; }
    
    video { width: 100%; height: 100%; object-fit: cover; }
    
    /* Viseur */
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      border: 40px solid rgba(0,0,0,0.5); box-sizing: border-box;
      pointer-events: none; display: flex; align-items: center; justify-content: center;
    }
    #scanner-box {
      width: 250px; height: 250px; border: 2px solid #10b981;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); position: relative;
    }
    #scanner-line {
      position: absolute; width: 100%; height: 2px; background: #10b981;
      top: 0; animation: scan 2s infinite linear;
    }
    @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

    #ui { position: absolute; bottom: 30px; width: 100%; z-index: 10; }
    .status { background: rgba(0,0,0,0.8); margin: 10px 20px; padding: 15px; border-radius: 12px; font-size: 0.9rem; }
    button { background: #10b981; border: none; color: white; padding: 15px 30px; border-radius: 50px; font-size: 1rem; font-weight: bold; }
  </style>
</head>
<body>

  <div id="container">
    <video id="video" playsinline></video>
    <div id="overlay">
      <div id="scanner-box"><div id="scanner-line"></div></div>
    </div>

    <div id="ui">
      <div class="status" id="status">Prêt à scanner</div>
      <button id="start">DÉMARRER LA CAMÉRA</button>
    </div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('start');
    const ctx = canvas.getContext('2d', { alpha: false });

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'environment',
            width: { ideal: 1920 }, // Force la Full HD si disponible
            height: { ideal: 1080 }
          }
        });
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        await video.play();
        startBtn.style.display = 'none';
        requestAnimationFrame(tick);
      } catch (err) {
        status.textContent = "Erreur caméra: " + err.message;
      }
    };

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // On augmente la taille du canvas pour capturer les détails
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        
        // On dessine l'image
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // OPTIMISATION : On récupère les données de l'image
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        
        // Scan avec jsQR
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });

        if (code) {
          status.innerHTML = `✅ <b>TROUVÉ :</b> ${code.data}`;
          status.style.color = "#10b981";
          // Vibration si supportée
          if (navigator.vibrate) navigator.vibrate(200);
        } else {
          status.textContent = "Alignez le QR code dans le carré vert";
          status.style.color = "white";
        }
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
